broker.id={{ broker | lower }}
delete.topic.enable=true
listeners=PLAINTEXT://{{ domainname | lower }}:9092
num.network.threads=6
num.io.threads=16
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400
socket.request.max.bytes=104857600
log.dirs={% for key, value in disks_data.iteritems() %}{{ value }}/{{ name }}{% if not loop.last %},{% endif %}{% endfor %}

num.partitions=30
num.recovery.threads.per.data.dir=8
offsets.topic.replication.factor=3
transaction.state.log.replication.factor=3
transaction.state.log.min.isr=1
log.flush.interval.messages=10000
log.flush.interval.ms=1000
log.retention.hours=72
log.segment.bytes=1073741824
log.retention.check.interval.ms=300000
zookeeper.connect={% for host in groups['zookeeper'] %}{{ hostvars[host].domainname }}:{{ zk_client_port }}{% if not loop.last %},{% endif %}{% endfor %}

zookeeper.connection.timeout.ms=6000
group.initial.rebalance.delay.ms=0
auto.create.topics.enable=true
default.replication.factor=2