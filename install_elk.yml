---
  - hosts: "{{ run | default('master') }}"
    #- hosts: "{{ run | default('Allnode') }}"
    roles:
      - system
      - elk
    vars:
      - ./inventories/{{ env }}/group_vars/global.yml
      - ./inventories/{{ env }}/group_vars/{{ project_name }}.yml
      - el_memen: 1

  - host: "{{ run | default('ingest') }}"
    roles:
      - system
      - elk
      vars:
        - ./inventories/{{ env }}/group_vars/global.yml
        - ./inventories/{{ env }}/group_vars/{{ project_name }}.yml
        - el_memen: 1

  - host: "{{ run | default('hot-data') }}"
    roles:
      - system
      - elk
      vars:
        - ./inventories/{{ env }}/group_vars/global.yml
        - ./inventories/{{ env }}/group_vars/{{ project_name }}.yml
        - el_memen: 1

  - host: "{{ run | default('cold-data') }}"
      roles:
        - system
        - elk
      vars:
        - ./inventories/{{ env }}/group_vars/global.yml
        - ./inventories/{{ env }}/group_vars/{{ project_name }}.yml
        - el_memen: 1
